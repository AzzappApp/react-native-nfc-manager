"""
Template for a cover
"""
type CoverTemplate implements Node {
  """
  The ID of an object
  """
  id: ID!
  order: Float!
  data: JSON
  type: CoverTemplateType
  tags: [CoverTemplateTag!]!
  preview: Media!
  lottie: String!
  mediaCount: Int!
  medias: [CoverTemplateMedia!]!
  colorPalette: ColorPalette
  backgroundColor: String
  previewPositionPercentage: Int
}

type CoverTemplateMedia {
  media: Media!
  index: Int!
  editable: Boolean!
}

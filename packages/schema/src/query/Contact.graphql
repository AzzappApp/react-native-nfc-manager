"""
Represent a Contact
"""
type Contact implements Node {
  id: ID!
  ownerProfile: Profile
  contactProfile: Profile
  avatar: Media
  firstName: String!
  lastName: String!
  company: String!
  title: String!
  type: String!
  birthday: String
  phoneNumbers: [ContactPhoneNumber!]!
  emails: [ContactEmail!]!
  addresses: [ContactAddress!]!
  @deprecated(reason: "Use profile webCard instead")
  webCard: WebCard
  socials: [ContactSocial!]
  urls: [ContactUrl!]
  deleted: Boolean
  logo: Media
  meetingPlace: Address
  meetingDate: DateTime
  note: String
  enrichment: ContactEnrichment
}

type EnrichedContactFields {
  avatar: Media
  firstName: String
  lastName: String
  company: String
  title: String
  type: String
  birthday: String
  phoneNumbers: [ContactPhoneNumber!]
  emails: [ContactEmail!]
  addresses: [ContactAddress!]
  webCard: WebCard
  socials: [ContactSocial!]
  urls: [ContactUrl!]
  deleted: Boolean
  logo: Media
}

type ContactEnrichment {
  id: ID!
  fields: EnrichedContactFields
  publicProfile: PublicProfile
}

type Position {
  company: String
  summary: String
  title: String
  startDate: String
  endDate: String
  logo: Media
}

type Education {
  startDate: String
  endDate: String
  school: String
  logo: Media
  summary: String
}

type PublicProfile {
  headline: String
  summary: String
  interests: [Interest!]
  skills: [Skill!]
  positions: [Position!]
  education: [Education!]
  country: String
  countryCode: String
}

type Interest {
  name: String!
  icon: String
}

type Skill {
  name: String!
  icon: String
}

type Address {
  city: String
  country: String
  subregion: String
  region: String
}

type ContactUrl {
  url: String!
}

type ContactSocial {
  url: String!
  label: String!
}

type ContactPhoneNumber {
  label: String!
  number: String!
}

type ContactEmail {
  label: String!
  address: String!
}

type ContactAddress {
  label: String!
  address: String!
}

"""
An edge in a connection.
"""
type ContactEdge {
  """
  The item at the end of the edge
  """
  node: Contact

  """
  A cursor for use in pagination
  """
  cursor: String!
}

"""
A connection to a list of items.
"""
type ContactConnection {
  """
  Information to aid in pagination.
  """
  pageInfo: PageInfo!

  """
  A list of edges.
  """
  edges: [ContactEdge]
}

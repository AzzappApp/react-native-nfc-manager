"""
Represent an Application User
"""
type User {
  """
  The ID of an object
  """
  id: ID!
  """
  Returns the email of the user
  """
  email: String
  """
  Returns the phone number of the user
  """
  phoneNumber: String
  """
  Returns a list of Profiles of the user
  """
  profiles: [Profile!]
  """
  Returns a list of published WebCards of the user
  """
  publishedWebCards: [WebCard!] @deprecated(reason: "Use profiles instead")
  """
  Returns the active Subscription
  """
  userSubscription: UserSubscription
  """
  Returns the subscription state of the current user
  """
  isPremium: Boolean
  """
  Returns the active payment means for the webCard
  """
  paymentMeans: [PaymentMean!]
  """
  Returns the executed payment
  """
  payments(
    """
    Returns the items in the list that come after the specified cursor.
    """
    after: String
    """
    Returns the first n items from the list.
    """
    first: Int @max(value: 50)
  ): PaymentConnection!

  """
  Returns the number of used seats for the user
  """
  usedMultiUserSeats: Int!
  """
  Returns true if the user has accepted new Terms of use
  """
  hasAcceptedLastTermsOfUse: Boolean!

  userContactData: UserContactData

  """
  Returns the user's cookie preferences, null if the user has not set them yet
  """
  cookiePreferences: CookiePreferences
  """
  Returns true when user has filled a password
  """
  hasPassword: Boolean!

  """
  Returns the number of enrichments made by the user
  """
  nbEnrichments: EnrichmentData!

  nbContacts: Int!


  """
  Returns the list of contacts for the user sorted by name
  """
  contacts(
    """
    An optional search filter to apply to the list of contacts
    """
    search: String
    """
    The location to filter the contacts by '\uffff' is used to obtain contacts without location
    """
    location: String
    """
    The date to filter the contacts by
    """
    date: DateTime
    """
    Returns the items in the list that come after the specified cursor.
    """
    after: String
    """
    Returns the first n items from the list.
    """
    first: Int @max(value: 50)
  ): ContactConnection!

  """
  Returns the list of contacts for the user grouped by meeting date
  """
  contactsByDates(
     """
    An optional search filter to apply to the list of contacts
    """
    search: String
    """
    The number of contacts to load by location
    @default(5)
    """
    nbContactsByDate: Int
    """
    Returns the items in the list that come after the specified cursor.
    """
    after: String
    """
    Returns the first n items from the list.
    """
    first: Int @max(value: 20)
  ): ContactsByDateConnection!


  """
  Returns the list of contacts for the user grouped by location
  """
  contactsByLocation(
    """
    An optional search filter to apply to the list of contacts
    """
    search: String
    """
    The number of contacts to load by location
    @default(5)
    """
    nbContactsByLocations: Int 
    """
    Returns the items in the list that come after the specified cursor.
    """
    after: String
    """
    Returns the first n items from the list.
    """
    first: Int @max(value: 20)
  ): ContactsByLocationConnection!

}


type UserContactData {
  """
  Returns the first name of the user if retrieved during signup
  """
  firstName: String
  """
  Returns the last name of the user if retrieved during signup
  """
  lastName: String

  """
  Returns the company name of the user if retrieved during signup
  """
  companyName: String

  """
  Returns the title of the user if retrieved during signup
  """
  email: String
  
  """
  Returns the phone number of the user if retrieved during signup
  """
  phoneNumber: String

  """
  Returns the avatarURL of the user if retrieved during signup
  """
  avatarUrl: String
}


"""
A Type representing a User Cookie Preferences
"""
type CookiePreferences {
  """
  Wether the user has accepted analytics cookies
  """
  analytics: Boolean!
  """
  Wether the user has accepted marketing cookies
  """
  marketing: Boolean!
  """
  Wether the user has accepted functional cookies
  """
  functional: Boolean!
}

"""
A connection to a list of Profile.
"""
type ContactsByDateConnection {
  """
  Information to aid in pagination.
  """
  pageInfo: PageInfo!

  """
  A list of edges.
  """
  edges: [ContactsByDateEdge]
}

"""
An edge in a connection.
"""
type ContactsByDateEdge {
  """
  The item at the end of the edge
  """
  node: ContactsByDate!

  """
  A cursor for use in pagination
  """
  cursor: String!
}

type ContactsByDate {
  """
  The list of contacts
  """
  contacts: [Contact!]!

  """
  The number of contacts for the date
  """
  nbContacts: Int!

  """
  The date of the contact
  """
  date: DateTime!
}

type ContactsByLocationConnection {
  """
  Information to aid in pagination.
  """
  pageInfo: PageInfo!

  """
  A list of edges.
  """
  edges: [ContactsByLocationEdge!]!
}

"""
An edge in a connection.
"""
type ContactsByLocationEdge {
  """
  The item at the end of the edge
  """
  node: ContactsByLocation!

  """
  A cursor for use in pagination
  """
  cursor: String!
}

type ContactsByLocation {
  """
  The partial list of contacts
  """
  contacts: [Contact!]!

  """
  The number of contacts for the location
  """
  nbContacts: Int!

  """
  The location of the contact, if any
  """
  location: String
}

type EnrichmentData {
  """
  The number of enrichments made by the user
  """
  total: Int!
  """
  The number of allowed enrichments
  """
  max: Int!
}
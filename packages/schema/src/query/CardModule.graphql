
"""
User Card module
"""
interface CardModule {
  """
  User Card module id, unique between all modules (but not a node id)
  """
  id: ID!

  """
  User Card module kind
  """
  kind: CardModuleKind!

  """
  User Card module visibility
  """
  visible: Boolean!
}

"""
User Card module kind
"""
enum CardModuleKind {
  blockText
  carousel
  horizontalPhoto
  lineDivider
  openingHours
  photoWithTextAndTitle
  simpleButton
  simpleText
  simpleTitle
  socialLinks
  webCardsCarousel
}



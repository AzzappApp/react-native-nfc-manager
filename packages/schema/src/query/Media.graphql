interface Media {
  id: String!
  aspectRatio: Float!
  width: Float!
  height: Float!
  uri(
    pixelRatio: Float
    height: Float
    width: Float
    raw: Boolean
    format: MediaFormat
  ): String!
}

"""
A video media
"""
type MediaVideo implements Media {
  id: String!
  aspectRatio: Float!
  width: Float!
  height: Float!
  uri(
    pixelRatio: Float
    height: Float
    width: Float
    raw: Boolean
    format: MediaFormat
  ): String!
  thumbnail(
    pixelRatio: Float
    height: Float
    width: Float
    videoDurationPercentage: Int
      @deprecated(reason: "Use coverPreviewPositionPercentage instead")
  ): String!
  coverPreviewPositionPercentage: Int
}

"""
An image media
"""
type MediaImage implements Media {
  id: String!
  aspectRatio: Float!
  width: Float!
  height: Float!
  uri(
    pixelRatio: Float
    height: Float
    width: Float
    raw: Boolean
    format: MediaFormat
  ): String!
}

enum MediaFormat {
  png
  jpg
}

enum MediaKind {
  video
  image
}

"""
A connection to a list of items.
"""
type MediaConnection {
  """
  Information to aid in pagination.
  """
  pageInfo: PageInfo!

  """
  A list of edges.
  """
  edges: [MediaEdge]
}

"""
An edge in a connection.
"""
type MediaEdge {
  """
  The item at the end of the edge
  """
  node: Media

  """
  A cursor for use in pagination
  """
  cursor: String!
}

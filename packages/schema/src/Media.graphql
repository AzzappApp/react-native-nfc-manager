interface Media {
  id: String!
  aspectRatio: Float!
  width: Float!
  height: Float!
  uri(pixelRatio: Float, height: Float, width: Float, raw: Boolean): String!
}


"""
A video media
"""
type MediaVideo implements Media {
  id: String!
  aspectRatio: Float!
  width: Float!
  height: Float!
  uri(pixelRatio: Float, height: Float, width: Float, raw: Boolean): String!
  thumbnail(
    pixelRatio: Float
    height: Float
    width: Float
    videoDurationPercentage: Int
  ): String!
}

"""
An image media
"""
type MediaImage implements Media {
  id: String!
  aspectRatio: Float!
  width: Float!
  height: Float!
  uri(pixelRatio: Float, height: Float, width: Float, raw: Boolean): String!
}


enum MediaKind {
  video
  image
}

"""
A connection to a list of items.
"""
type MediaConnection {
  """
  Information to aid in pagination.
  """
  pageInfo: PageInfo!

  """
  A list of edges.
  """
  edges: [MediaEdge]
}

"""
An edge in a connection.
"""
type MediaEdge {
  """
  The item at the end of the edge
  """
  node: Media

  """
  A cursor for use in pagination
  """
  cursor: String!
}

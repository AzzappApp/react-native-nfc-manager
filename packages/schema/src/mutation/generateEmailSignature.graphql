extend type Mutation {
  generateEmailSignature(
    profileId: ID!
    config: GenerateEmailSignatureInput @deprecated
  ): GenerateEmailSignaturePayload
    @deprecated(reason: "Use generateEmailSignatureWithKey instead")

  generateEmailSignatureWithKey(
    input: GenerateEmailSignatureWithKeyInput!
  ): GenerateEmailSignaturePayload
}

input GenerateEmailSignatureWithKeyInput {
  profileId: ID!
  key: String!
  deviceId: String!
}

input GenerateEmailSignatureInput {
  preview: String!
}

type GenerateEmailSignaturePayload {
  url: String
}
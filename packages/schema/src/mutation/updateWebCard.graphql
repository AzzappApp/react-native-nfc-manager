extend type Mutation {
  updateWebCard(webCardId: ID!, input: UpdateWebCardInput!): UpdateWebCardPayload
}

input UpdateWebCardInput {
  firstName: String
  lastName: String
  companyName: String
  webCardCategoryId: ID @deprecated(reason: "use only webCardKind")
  companyActivityId: ID @deprecated(reason: "use only companyActivityLabel")
  companyActivityLabel: String
  userName: String 
  webCardKind: WebCardKind
}

type UpdateWebCardPayload {
  webCard: WebCard
}

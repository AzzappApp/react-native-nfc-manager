extend type Mutation {
  updateWebCard(webCardId: ID!, input: UpdateWebCardInput!): UpdateWebCardPayload
}

input UpdateWebCardInput {
  firstName: String
  lastName: String
  companyName: String
  companyActivityLabel: String
  userName: String 
  webCardKind: WebCardKind
}

type UpdateWebCardPayload {
  webCard: WebCard
  profile: Profile
}

extend type Mutation {
  """
  Save a block text module, create it if it doesn't exist, update it otherwise
  :warning: Every field that is not specified will be set to null
  """
  saveBlockTextModule(webCardId: ID!, input: SaveBlockTextModuleInput!): SaveModulePayload!
  """
  Save a carousel module, create it if it doesn't exist, update it otherwise
  :warning: Every field that is not specified will be set to null
  """
  saveCarouselModule(webCardId: ID!,input: SaveCarouselModuleInput!): SaveModulePayload!
  """
  Save an horizontal photo module, create it if it doesn't exist, update it otherwise
  :warning: Every field that is not specified will be set to null
  """
  saveHorizontalPhotoModule(webCardId: ID!,input: SaveHorizontalPhotoModuleInput!): SaveModulePayload!
  """
  Save a line divider module, create it if it doesn't exist, update it otherwise
  :warning: Every field that is not specified will be set to null
  """
  saveLineDividerModule(webCardId: ID!,input: SaveLineDividerModuleInput!): SaveModulePayload!
  """
  Save a line photoWithTextAndTitle module, create it if it doesn't exist, update it otherwise
  :warning: Every field that is not specified will be set to null
  """
  savePhotoWithTextAndTitleModule(webCardId: ID!,input: SavePhotoWithTextAndTitleModuleInput!): SaveModulePayload!
  """
  Save a simple button module, create it if it doesn't exist, update it otherwise
  :warning: Every field that is not specified will be set to null
  """
  saveSimpleButtonModule(webCardId: ID!,input: SaveSimpleButtonModuleInput!): SaveModulePayload!
  """
  Save a simple text module, create it if it doesn't exist, update it otherwise
  :warning: Every field that is not specified will be set to null
  """
  saveSimpleTextModule(webCardId: ID!,input: SaveSimpleTextModuleInput!): SaveModulePayload!
  """
  Save a social links module, create it if it doesn't exist, update it otherwise
  :warning: Every field that is not specified will be set to null
  """
  saveSocialLinksModule(webCardId: ID!,input: SaveSocialLinksModuleInput!): SaveModulePayload!
}

type SaveModulePayload {
  webCard: WebCard!
}


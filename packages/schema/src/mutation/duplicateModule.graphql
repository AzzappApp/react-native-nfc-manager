extend type Mutation {
  duplicateModule(webCardId: ID!, input: DuplicateModuleInput!): DuplicateModulePayload!
}

input DuplicateModuleInput {
  modulesIds: [ID!]!
}

type DuplicateModulePayload {
  createdModules: [CreatedModule!]!
  webCard: WebCard!
}

type CreatedModule {
  originalModuleId: ID!
  newModuleId: ID!
}
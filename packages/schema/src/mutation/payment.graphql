extend type Mutation {
  estimateSubscriptionCost(
    totalSeats: Int!
    plan: PaymentPlan!
    countryCode: String
    vatNumber: String
  ): SubscriptionEstimation!
  estimateUpdateSubscriptionCost(
    subscriptionId: ID!
    totalSeats: Int!
  ): UpdateSubscriptionEstimation!
  createPaymentIntent(
    intent: PaymentIntentInput!
  ): PaymentIntentPayload!
  createSubscriptionFromPaymentMean(
    paymentMeanId: ID!
    intent: PaymentIntentInput!
  ): UserSubscription!
  updateSubscription(
    subscriptionId: ID!
    totalSeats: Int
    paymentMeanId: ID
  ): UserSubscription!
  createPaymentMean(
    locale: String!
    redirectUrlSuccess: String!
    redirectUrlCancel: String!
    customer: Customer!
  ): String!
  generatePaymentInvoice(paymentId: ID!): String!
  upgradeSubscriptionPlan(
    subscriptionId: ID!
  ): UserSubscription!
  endSubscription(subscriptionId: ID!): UserSubscription!
  updateSubscriptionCustomer(
    subscriptionId: ID!
    customer: Customer!
  ): UserSubscription!
  renewSubscription(subscriptionId: ID!): UserSubscription!
}

enum PaymentPlan {
  monthly
  yearly
}

input PaymentIntentInput {
  totalSeats: Int!
  locale: String!
  plan: PaymentPlan!
  customer: Customer!
  redirectUrlSuccess: String!
  redirectUrlCancel: String!
}

input Customer {
  email: String!
  name: String!
  phone: String
  address: String!
  city: String!
  zip: String!
  country: String!
  countryCode: String!
  vatNumber: String
}

type PaymentIntentPayload {
  clientRedirectUrl: String!
  amount: Int!
  taxes: Int!
}

type UpdateSubscriptionEstimation {
  firstPayment: SubscriptionEstimation
  firstPaymentNbMonths: Int
  recurringCost: SubscriptionEstimation!
}

type SubscriptionEstimation {
  """
  The estimated amout of the subscription in cents
  """
  amount: Int!
  """
  The estimated taxes of the subscription in cents
  """
  taxes: Int!
  """
  The applied rate
  """
  taxRate: Float!
  """
  The amount of the azzapp plus per month
  """
  azzappPlusPerMonth: Int! @deprecated(reason: "always 0")
  """
  The amount of the azzapp paid
  """
  amountAzzappPlus: Int! @deprecated(reason: "always 0")
  """
  The price per seat
  """
  pricePerSeat: Int!
  """
  The amount for the seats
  """
  amountForSeats: Int!
}

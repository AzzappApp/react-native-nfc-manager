extend type Mutation {
  """
  Transfers ownership of a card to another profile
  """
  transferOwnership( webCardId: ID!, input: TransferOwnershipInput!): TransferOwnershipPayload
}

input TransferOwnershipInput {
  """
  The ID of the profile to transfer ownership to
  """
  profileId: ID!
}

type TransferOwnershipPayload {
  """
  The profile that the card was transferred to
  """
  profile: Profile
}
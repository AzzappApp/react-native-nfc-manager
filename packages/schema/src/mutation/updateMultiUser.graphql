extend type Mutation {
  """
  Update the multiUser flag of a webCard.
  """
  updateMultiUser(webCardId: ID!, input:UpdateMultiUserInput!): UpdateMultiUserPayload
}


input UpdateMultiUserInput {
  """
  the new value of the multiUser flag
  """
  isMultiUser: Boolean!
}

type UpdateMultiUserPayload {
  """
  The updated webCard.
  """
  webCard: WebCard
}

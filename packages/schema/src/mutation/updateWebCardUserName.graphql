extend type Mutation {
  """
  Updates the user name of a web card.
  """
  updateWebCardUserName(webCardId: ID!, input: UpdateWebCardUserNameInput!): UpdateWebCardUserNamePayload @deprecated(reason: "Use updateWebCard instead.")
}

input UpdateWebCardUserNameInput {
  """
  The new user name of the web card.
  """
  userName: String!
}

type UpdateWebCardUserNamePayload {
  """
  The updated web card.
  """
  webCard: WebCard
}

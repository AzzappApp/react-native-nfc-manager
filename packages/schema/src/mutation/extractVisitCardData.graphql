extend type Mutation {
  extractVisitCardData(
    imgUrl: String!
    config: ExtractVisitCardDataConfigInput
  ): VisitCardData
}

input ExtractVisitCardDataConfigInput {
  createContactCard: Boolean
}

type VisitCardData {
  firstName: String
  lastName: String
  title: String
  company: String
  phoneNumbers: [String!]
  emails: [String!]
  addresses: [String!]
  urls: [String!]
}

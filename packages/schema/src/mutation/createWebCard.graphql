extend type Mutation {
  createWebCard(input: CreateWebCardInput!): CreateWebCardPayload! @deprecated(reason: "Use createContactCard")
}

input CreateWebCardInput {
  userName: String!
  firstName: String
  lastName: String
  companyName: String
  webCardCategoryId: ID!
  companyActivityId: ID
}

type CreateWebCardPayload {
  profile: Profile!
}

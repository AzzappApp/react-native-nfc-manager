extend type Mutation {
  addContact(
    profileId: ID!
    input: AddContactInput!
    scanUsed: Boolean
    notify: Boolean
    location: LocationInput
    address: AddressInput
  ): ContactPayload @deprecated(reason: "Use createContact instead")
}

input AddContactInput {
  profileId: String
  firstname: String!
  lastname: String!
  company: String!
  title: String!
  birthday: String
  avatarId: String
  phoneNumbers: [ContactPhoneNumberInput!]!
  emails: [ContactEmailInput!]!
  addresses: [ContactAddressInput!]!
  deviceId: String
  withShareBack: Boolean!
  socials: [ContactSocialInput!]
  urls: [ContactUrlInput!]
  logoId: String
}

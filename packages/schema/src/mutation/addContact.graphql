extend type Mutation {
  addContact(
    profileId: ID!
    input: AddContactInput!
    scanUsed: Boolean
    notify: Boolean
    location: LocationInput
    address: AddressInput
  ): AddContactPayload
}

input AddContactInput {
  profileId: String
  firstname: String!
  lastname: String!
  company: String!
  title: String!
  birthday: String
  avatarId: String
  phoneNumbers: [AddContactPhoneNumberInput!]!
  emails: [AddContactEmailInput!]!
  addresses: [AddContactAddressInput!]!
  deviceId: String
  withShareBack: Boolean!
  socials: [AddContactSocial!]
  urls: [AddContactUrl!]
  logoId: String
}

input AddContactSocial {
  url: String!
  label: String!
}

input AddContactUrl {
  url: String!
}

input AddContactPhoneNumberInput {
  label: String!
  number: String!
}

input AddContactEmailInput {
  label: String!
  address: String!
}

input AddContactAddressInput {
  label: String!
  address: String!
}

type AddContactPayload {
  contact: Contact!
}

enum AddContactType {
  contact
  shareback
}

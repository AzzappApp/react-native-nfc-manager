
extend type Mutation {
  """
  Save the current user's contact card.
  """
  saveContactCard(profileId: ID!, contactCard: ContactCardInput!): SaveContactCardPayload!
}


input ContactCardInput {
  firstName: String
  lastName: String
  title: String
  company: String
  emails: [ContactCardEmailInput!]
  phoneNumbers: [ContactCardPhoneNumberInput!]
  urls: [ContactCardUrlInput!]
  addresses: [ContactCardAddressInput!]
  birthday: ContactCardBirthdayInput
  socials: [ContactCardSocialInput!]
  isPrivate: Boolean
  displayedOnWebCard: Boolean
  avatarId: String
}


input ContactCardEmailInput {
  address: String!
  label: String!
  selected: Boolean
}

input ContactCardPhoneNumberInput {
  number: String!
  label: String!
  selected: Boolean
}

input ContactCardUrlInput {
  address: String!
  selected: Boolean
}

input ContactCardAddressInput {
  address: String!
  label: String!
  selected: Boolean
}

input ContactCardBirthdayInput {
  birthday: String!
  selected: Boolean
}

input ContactCardSocialInput {
  url: String!
  label: String!
  selected: Boolean
}

input ContactCardStyleInput {
  backgroundColor: String!
}

type SaveContactCardPayload {
  profile: Profile!
}

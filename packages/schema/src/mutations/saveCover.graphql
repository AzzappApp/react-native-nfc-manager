extend type Mutation {
  """
  Update the card cover of the current profile
  """
  saveCover(webCardId: ID!, input: SaveCoverInput!): SaveCoverPayload!
}

input SaveCoverInput {
  """
  The media of the card cover generated from the source media
  """
  mediaId: ID!
  """
  The texts contained in the card cover
  """
  texts: [String!]!
  """
  background color of the card cover
  """
  backgroundColor: String!
  """
  The colors of the card cover
  """
  cardColors: CardColorsInput!
  """
  The links of the card cover
  """
  dynamicLinks: DynamicLinksInput!
}

input CardColorsInput {
  primary: String!
  light: String!
  dark: String!
  otherColors: [String!]!
}

type SaveCoverPayload {
  webCard: WebCard!
}

input DynamicLinksInput {
  links: [LinkInput!]!
  color: String!
  size: Int!
  position: CoordinateInput!
  rotation: Int!
  shadow: Boolean!
}

input LinkInput {
  link: String!
  position: Int!
  socialId: String!
}

input CoordinateInput {
  x: Float!
  y: Float!
}

extend type Mutation {
  """
  Updates a profile.
  """
  updateProfile(profileId: ID!, input: UpdateProfileInput!): UpdateProfilePayload
}

input UpdateProfileInput {

  """
  The new profile role.
  """
  profileRole: ProfileRole
  """
  The new profile contact card content.
  """
  contactCard: ContactCardInput
}




type UpdateProfilePayload {
  """
  The updated profile.
  """
  profile: Profile
}

input ContactCardEmailInput {
  address: String!
  label: String!
  selected: Boolean!
}

input ContactCardPhoneNumberInput {
  number: String!
  label: String!
  selected: Boolean!
}

input ContactCardStyleInput {
  backgroundColor: String
}

input SaveContactCardInput {
  firstName: String
  lastName: String
  title: String
  company: String
  emails: [ContactCardEmailInput!]
  phoneNumbers: [ContactCardPhoneNumberInput!]
  clientMutationId: String
  public: Boolean
  isDisplayedOnWebCard: Boolean
  backgroundStyle: ContactCardStyleInput
}

type SaveContactCardPayload {
  contactCard: ContactCard!
  clientMutationId: String
}

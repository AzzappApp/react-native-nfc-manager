input ContactCardEmailInput {
  address: String!
  label: String!
  selected: Boolean!
}
extend type Mutation {
  """
  Save the current user's contact card.
  """
  saveContactCard(input: SaveContactCardInput!): SaveContactCardPayload!
}


input ContactCardPhoneNumberInput {
  number: String!
  label: String!
  selected: Boolean!
}

input ContactCardStyleInput {
  backgroundColor: String!
}

input SaveContactCardInput {
  firstName: String
  lastName: String
  title: String
  company: String
  emails: [ContactCardEmailInput!]
  phoneNumbers: [ContactCardPhoneNumberInput!]
  isPrivate: Boolean
  displayedOnWebCard: Boolean
}

type SaveContactCardPayload {
  profile: Profile!
}

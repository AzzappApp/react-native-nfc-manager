extend type Mutation {
  """
  Update a post comment
  """
  updatePostComment(webCardId: ID!, input: UpdatePostCommentInput!): UpdatePostCommentPayload!
}

input UpdatePostCommentInput {
  """
  The comment ID
  """
  commentId: ID!
  """
  The comment content
  """
  comment: String!
}

type UpdatePostCommentPayload {
  """
  The updated post comment
  """
  postComment: PostComment
}

extend type Mutation {
  """
  Toggle following a user
  """
  toggleFollowing(input: ToggleFollowingInput!): ToggleFollowingPayload!
}

input ToggleFollowingInput {
  """
  The id of the WebCard that we want to follow/unfollow from
  """
  webCardId: ID!
  """
  The id of the user we want to follow/unfollow
  """
  targetWebCardId: ID!

  """
  Should we follow or unfollow the user
  """
  follow: Boolean!
}

type ToggleFollowingPayload {
  webCard: WebCard!
}

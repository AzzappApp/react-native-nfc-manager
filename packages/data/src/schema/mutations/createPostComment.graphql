extend type Mutation {
  """
  Create a post comment
  """
  createPostComment(webCardId: ID!, input: CreatePostCommentInput!): CreatePostCommentPayload!
}

input CreatePostCommentInput {
  """
  The id of the post to comment on
  """
  postId: ID!  
  """
  The comment to post
  """
  comment: String!
}

type CreatePostCommentPayload {
  postComment: PostComment!
}

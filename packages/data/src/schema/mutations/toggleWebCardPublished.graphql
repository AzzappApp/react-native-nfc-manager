extend type Mutation {
  """
  Publish a WebCard 
  """
  toggleWebCardPublished(webCardId: ID!, input: ToggleWebCardPublishedInput!): ToggleWebCardPublishedPayload!

}

input ToggleWebCardPublishedInput {
  """
  The new published state of the WebCard
  """
  published: Boolean!
}

type ToggleWebCardPublishedPayload {
  webCard: WebCard!
}

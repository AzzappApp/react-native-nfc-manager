extend type Mutation {
  """
  Remove a follower from the current user
  """
  removeFollower(webCardId: ID!,input: RemoveFollowerInput!): RemoveFollowerPayload!
}


input RemoveFollowerInput {
  """
  The id of the WebCard we want remove as follower
  """
  removedFollowerId: ID!
}

type RemoveFollowerPayload {
  removedFollowerId: ID!
}

"""
Web Card Cover
"""
type CardCover {
  """
  The title of the card
  """
  title: String
  """
  The style of the title text
  """
  titleStyle: CardCoverTextStyle
  """
  The subtitle of the card
  """
  subTitle: String
  """
  The style of the subtitle text
  """
  subTitleStyle: CardCoverTextStyle
  """
  The position of the text in the card cover
  """
  textOrientation: CardCoverTextOrientation
  """
  The position of the text in the card cover
  """
  textPosition: CardCoverTextPosition
  """
  The animation of the card cover
  """
  textAnimation: String
  """
  The media of the card cover generated from the source media
  """
  media: Media
  """
  The source media of the cover, used to generate the media
  """
  sourceMedia: Media
  """
  The mask media of the cover, used to generate the media
  """
  maskMedia: MediaImage
  """
  The filter applied to the source media to generate the media
  """
  mediaFilter: String
  """
  The transform applied to the source media to generate the media
  """
  mediaParameters: JSON
  """
  The media animation of the card cover
  """
  mediaAnimation: String
  """
  The background image of the card cover
  """
  background: StaticMedia
  """
  The background color of the card cover
  """
  backgroundColor: String
  """
  A color used to tint the background image
  """
  backgroundPatternColor: String
  """
  The foreground image of the card cover
  """
  foreground: StaticMedia
  """
  A color used to tint the foreground image
  """
  foregroundColor: String
  """
  if true, the card cover media use selfie segmentation
  """
  segmented: Boolean!
  """
  if true, the card cover media is merged with the background using multiply blending
  """
  merged: Boolean!
}

"""
Style of the text in a card cover
"""
type CardCoverTextStyle {
  color: String!
  fontSize: Int!
  fontFamily: String!
}

"""
Orientation of the card cover text
"""
enum CardCoverTextOrientation {
  horizontal
  topToBottom
  bottomToTop
}

"""
Placement of the card cover text in the card cover 
"""
enum CardCoverTextPosition {
  bottomCenter
  bottomLeft
  bottomRight
  middleCenter
  middleLeft
  middleRight
  topCenter
  topLeft
  topRight
}

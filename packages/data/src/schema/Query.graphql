"""
GraphQL Schema Root Query object
"""
type Query {
  viewer: Viewer!

  """
  User infos of the authenticated user
  """
  currentUser: User!

  """
  Fetches an object given its ID
  """
  node(
    """
    The ID of an object
    """
    id: ID!
  ): Node

  """
  Fetches objects given their IDs
  """
  nodes(
    """
    The IDs of objects
    """
    ids: [ID!]!
  ): [Node]!

  """
  Check if webCard is used
  """
  isUserNameUsed(
    """
    The user name of the webCard
    """
    userName: String!
  ): Boolean!
   """
  Fetches a published webCard given its user name
  """
  webCard(
    """
    The user name of the profile
    """
    userName: String!
  ): WebCard


  """
  Return a list of webcard categories
  """
  webCardCategories: [WebCardCategory!]!
}

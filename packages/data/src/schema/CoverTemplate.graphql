"""
Template for a cover
"""
type CoverTemplate implements Node {
  """
  The ID of an object
  """
  id: ID!
  kind: CoverTemplateKind!
  previewMedia: MediaImage!
  data: CoverTemplateData!
  colorPalette: ColorPalette!
  colorPalettes(first: Int, after: String): ColorPaletteConnection!
}

enum CoverTemplateKind {
  people
  video
  others
}

"""
Card cover display informations
"""
type CoverTemplateData {
  titleStyle: CardCoverTextStyle!
  subTitleStyle: CardCoverTextStyle!
  textOrientation: CardCoverTextOrientation!
  textPosition: CardCoverTextPosition!
  background: StaticMedia
  backgroundColor: String
  backgroundPatternColor: String
  foreground: StaticMedia
  foregroundColor: String
  mediaFilter: String
  mediaParameters: JSON
  merged: Boolean!
}

"""
A connection to a list of items.
"""
type CoverTemplateConnection {
  """
  Information to aid in pagination.
  """
  pageInfo: PageInfo!

  """
  A list of edges.
  """
  edges: [CoverTemplateEdge]
}

"""
An edge in a connection.
"""
type CoverTemplateEdge {
  """
  The item at the end of the edge
  """
  node: CoverTemplate

  """
  A cursor for use in pagination
  """
  cursor: String!
}
overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
ignoreNoDocuments: true
schema:
  - './packages/data/src/schema/**/*.graphql'
generates:
  ./packages/data/src/schema/__generated__/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - './codegen-typedefs.js'
    config:
      useTypeImports: true
      enumsAsTypes: true
      useImplementingTypes: true
      mappers:
        Profile: \@prisma/client#Profile as ProfileModel
        StaticMedia: \@prisma/client#StaticMedia as StaticMediaModel
        CoverTemplate: \@prisma/client#CoverTemplate as CoverTemplateModel
        ProfileCategory: \@prisma/client#ProfileCategory as ProfileCategoryModel
        Card: \@prisma/client#Card as CardModel
        MediaImage: \@prisma/client#Media as MediaModel
        MediaVideo: \@prisma/client#Media as MediaModel
        CompanyActivity: \@prisma/client#CompanyActivity as CompanyActivityModel
        Post: \@prisma/client#Post as PostModel
        PostComment: \@prisma/client#PostComment as PostCommentModel
        Interest: \@prisma/client#Interest as InterestModel
        CardCoverTemplate: Record<string, any>
        CardCover: \@prisma/client#CardCover as CardCoverModel
        CardModule: \@prisma/client#CardModule as CardModuleModel
        CardModuleCarousel: \@prisma/client#CardModule as CardModuleCarouselModel
        CardModuleHorizontalPhoto: \@prisma/client#CardModule as CardModuleHorizontalPhotoModel
        CardModuleSimpleText: \@prisma/client#CardModule as CardModuleSimpleTextModel
        CardModuleSimpleTitle: \@prisma/client#CardModule as CardModuleSimpleTitleModel
        CardModuleSimpleButton: \@prisma/client#CardModule as CardModuleSimpleButtonModel
        CardModulePhotoWithTextAndTitle: \@prisma/client#CardModule as CardModulePhotoWithTextAndTitleModel
      defaultMapper: 'Partial<{T}>'
      maybeValue: 'T extends PromiseLike<infer U> ? Promise<U | null> : T | null'
      scalars:
        JSON: Record<string, unknown>
        ID: string
      contextType: ../GraphQLContext#GraphQLContext
  ./schema.graphql:
    plugins:
      - schema-ast

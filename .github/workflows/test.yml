name: Test
on:
  push:
    branches:
      - main
      - stable
  pull_request:
    branches: 
      - main
      - stable
jobs:
  test:
    name: Validate and test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn workspace @azzapp/app relay
      - run: yarn lint
      - run: yarn typecheck
      - run: yarn test